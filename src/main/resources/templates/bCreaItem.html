<!DOCTYPE html>
<html lang="it">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrea Riccardi">
    <title>Crea Item Menu</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/baseStyle.css}" rel="stylesheet">
<body>

<div th:replace="bMaster :: headerCopia"></div>


<div class="container">
    <h3>Crea Item</h3>
    <main>
        <form method="post"  enctype="multipart/form-data">

            <label for="fauthor">Autore:</label>
            <br>
            <input  name="author" type="text" class="form-control" id="fauthor" placeholder="Autoore" th:value="${#authentication.name}" readonly>
            <br>

            <label for="fcategoria">Categoria:</label>
            <br>
            <select name="category" id="fcategoria" class="form-select" aria-label="Default select example" required>
                <option th:each="categoria : ${categorie}" th:value="${categoria.category}" th:text="${categoria.category}"></option>
            </select>

            <br>
            <label>Tipo di annuncio:</label>
            <br>
            <div name="annuncio">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="annuncio" value="richiesta" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Richiesta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="annuncio" value="offerta" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Offerta
                </label>
            </div>
            </div>


            <br><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titolo:</label>
                <input  name="title" type="text" class="form-control" id="exampleFormControlInput1" aria-describedby="title-tip" placeholder="Titolo articolo" required>
                <div role="tooltip" id="title-tip">Inserisci qui il titolo dell'articolo</div>
            </div>

            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descrizione:</label>
                <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" aria-describedby="desc-tip" required></textarea>
                <div role="tooltip" id="desc-tip">Inserisci qui la decrizione dell'articolo</div>
            </div>

            <br>
            <label>Carica immagine:</label>
            <br>
            <div class="input-group mb-3">
                <input type="file" class="form-control" name="image" id="inputGroupFile02" accept="image/jpeg">
            </div>

            <br>
            <input type="submit" value="Crea elemento" class="btn btn-primary btn-lg" />
            <button type="button" class="btn btn-secondary btn-lg" disabled>Resetta i campi</button>
            <br>
            <br>
        </form>

    </main>
</div>

<div th:replace="bMaster :: footerCopia"></div>
</body>
</html>
