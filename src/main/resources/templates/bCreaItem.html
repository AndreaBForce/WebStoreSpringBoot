<!DOCTYPE html>
<html lang="it">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crea Item Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<div th:replace="bIndex :: headerCopia"></div>


<div class="container">
    <h3>Crea Item</h3>
    <main>
        <form method="post" action="bIndex.html">

            <label for="fauthor">Autore:</label>
            <br>
            <select name="author" id="fauthor" class="form-select" aria-label="Default select example" required>
                <option th:each="utente : ${utenti}" th:value="${utente.getUsername()}" th:text="${utente.getUsername()}"></option>
            </select>
            <br>

            <label for="fcategoria">Categoria:</label>
            <br>
            <select name="category" id="fcategoria" class="form-select" aria-label="Default select example" required>
                <option th:each="categoria : ${categorie}" th:value="${categoria.category}" th:text="${categoria.category}"></option>
            </select>

            <br>
            <label>Tipo di annuncio:</label>
            <br>
            <div name="annuncio">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Richiesta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Offerta
                </label>
            </div>
            </div>
            <br>
            <label for="start">Data creazione:</label>
            <br>
            <input type="date" id="start" name="date"
                   value="2020-11-20"
                   min="2018-01-01" max="2080-12-31">

            <br><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titolo:</label>
                <input  name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titolo articolo" required>
            </div>

            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descrizione:</label>
                <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>

            <br>
            <label>Carica immagine:</label>
            <br>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" accept="image/jpeg">
            </div>

            <br>
            <button type="button" class="btn btn-primary btn-lg">Crea elemento</button>
            <button type="button" class="btn btn-secondary btn-lg">Resetta i campi</button>
            <br>
            <br>
        </form>

    </main>
</div>

<div th:replace="bIndex :: footerCopia"></div>
</body>
</html>
