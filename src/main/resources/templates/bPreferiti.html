<!DOCTYPE html>
<html lang="it">

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrea Riccardi">
    <title>Annunci Riccardi</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>

<div th:replace="bMaster :: headerCopia"></div>

<main>
    <div class="container" role="menuitem">
    <div class="row">
        <div class="col" id="richiesta" role="menuitemRequest">
            <h3>Preferiti</h3>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col" th:each="item : ${preferiti}">
                        <div class="card" style="width: 10rem;">
                            <img th:src="@{'/item/image/' + ${item.id}}" width="100" height="100" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.title}"></h5>
                                <p class="card-text" th:text="${item.description}"></p>

                                <form method="post">
                                    <input type="text" name="id" th:value="${item.id}" id="idric" hidden>
                                    <input type="submit" value="Mostra" class="btn btn-outline-primary btn-sm" role="button"/>
                                </form>
                                <form method="post" th:action="@{/edita}">
                                    <input type="text" name="id" th:value="${item.id}" id="idsocio" hidden>
                                    <input type="submit" value="Edit" class="btn btn-outline-primary btn-sm" sec:authorize="isAuthenticated()" role="button"/>
                                </form>
                            </div>
                        </div>
                        <br>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<div th:replace="bMaster :: footerCopia"></div>

</body>
</html>
