<!DOCTYPE html>
<html lang="it">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dettagli Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="bIndex :: headerCopia"></div>

<div class="container">
    <h3>Dettagli Item</h3>

    <form action="">
        <div class="mb-3">
            <label for="id" class="form-label">Id:</label>
            <input type="email" class="form-control" id="id" placeholder="Inserisci ID Item" required>
        </div>
        <button type="button" class="btn btn-primary btn-lg">Cerca elemento</button>
    </form>


    <hr>

    <div class="mb-3">
        <label for="author" class="form-label">Autore:</label>
        <input type="email" class="form-control" id="author" readonly>
    </div>
    <br>
    <label for="id" class="form-label">Immagine Item:</label>
    <br>
    <img src="../static/images/logo.jpg" height="360" width="360" class="img-fluid" alt="Immagine oggetto">
    <br>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Titolo:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" readonly>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descrizione:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly></textarea>
    </div>

    <div class="mb-3">
        <label for="idItem" class="form-label">Id Item:</label>
        <input type="email" class="form-control" id="idItem" readonly>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Categoria:</label>
        <input type="email" class="form-control" id="category" readonly>
    </div>

    <div class="mb-3">
        <label for="tipologia" class="form-label">Tipologia:</label>
        <input type="email" class="form-control" id="tipologia" readonly>
    </div>


</div>

<div th:replace="bIndex :: footerCopia"></div>
</body>
</html>
