<!DOCTYPE html>
<html lang="it">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrea Riccardi">
    <title>Dettagli Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="bMaster :: headerCopia"></div>

<div class="container">
    <h3>Dettagli Item</h3>

    <form method="post">
        <div class="mb-3">

            <label for="id" class="form-label">Id:</label>
            <input th:value="${oggetto?.id}" type="text" class="form-control" name="id" id="id" placeholder="Inserisci ID Item" required>
        </div>
        <input type="submit" value="Cerca elemento" class="btn btn-primary btn-lg" />
    </form>

    <hr>
    <div class="mb-3">
        <label for="author" class="form-label">Autore:</label>
        <input type="text" class="form-control" id="author" th:value="${oggetto?.author?.getUsername()}" readonly>
    </div>
    <br>
    <label for="id" class="form-label">Immagine Item:</label>
    <br>
    <img th:src="@{'item/image/' + ${oggetto?.id}}" height="360" width="360" class="img-fluid" alt="Immagine oggetto">
    <br>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Titolo:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:value="${oggetto?.title}" readonly>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descrizione:</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" th:value="${oggetto?.description}" readonly>
    </div>

    <br>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Prezzo:</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" th:value="${oggetto?.prezzo}" readonly>
    </div>

    <br>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Luogo:</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" th:value="${oggetto?.luogo}" readonly>
    </div>

    <div class="mb-3">
        <label for="idItem" class="form-label">Id Item:</label>
        <input type="text" class="form-control" th:value="${oggetto?.id}" id="idItem" readonly>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Categoria:</label>
        <input type="text" class="form-control" id="category" th:value="${oggetto?.category?.getCategory()}" readonly>
    </div>

    <div class="mb-3">
        <label for="tipologia" class="form-label">Tipologia:</label>
        <input type="text" class="form-control" id="tipologia" th:value="${oggetto?.annuncio}" readonly>
    </div>

    <div class="mb-3">
        <label for="data" class="form-label">Data di creazione:</label>
        <input type="text" class="form-control" id="data" th:value="${oggetto?.date?.toString()}" readonly>
    </div>

    <form method="post" th:action="@{/addconfronta}" th:if="${oggetto.annuncio == 'offerta'}">
        <input th:value="${oggetto?.id}" type="text" class="form-control" name="ids" id="ids" hidden>
        <input th:value="${oggetto?.author?.getUsername()}" type="text" class="form-control" name="usr" id="usr" hidden>
        <input id="add_conf" type="submit" value="Aggiungi confronta" class="btn btn-primary btn-lg" />
    </form>

    <br>
    <form method="post" th:action="@{/addpreferito}">
        <input th:value="${oggetto?.id}" type="text" class="form-control" name="idpref" id="idpref" hidden>
        <input th:value="${oggetto?.author?.getUsername()}" type="text" class="form-control" name="usr_pref" id="usr_pref" hidden>
        <input id="add_pref" type="submit" value="Aggiungi preferito" class="btn btn-primary btn-lg" />
    </form>


</div>

<div th:replace="bMaster :: footerCopia"></div>
</body>
</html>
