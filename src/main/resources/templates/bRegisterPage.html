<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">

</head>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">Riccardi Annunci</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" method="post">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crea account</h3>

                        <div class="form-outline mb-4">
                            <input type="text" id="nome" class="form-control form-control-lg" name="nome" />
                            <label class="form-label" for="nome">Nome</label>
                            <label class="form-label" id="name_er" for="nome" style="color:red" hidden>Nome non valido!<br>Caratteri consentiti nome A-Z/ a-z</label>
                            <p id="nomeerror"></p>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="surname" class="form-control form-control-lg" name="surname" />
                            <label class="form-label" for="surname">Cognome</label>
                            <label class="form-label" id="surname_er" for="cognome" style="color:red" hidden>Cognome non valido!<br>Caratteri consentiti A-Z/ a-z</label>
                            <p id="cognome"></p>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control form-control-lg" name="username" />
                            <label class="form-label" for="username">Username</label>
                            <label class="form-label" id="usrn_er" for="username" style="color:red" hidden>Username non valido!<br>Caratteri consentiti A-Z/ a-z 0-9 _</label>
                            <p id="usernome"></p>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                            <label class="form-label" for="password">Password</label>
                            <label class="form-label" id="psw_er1" for="password" style="color:red" hidden>Password non valida! <br>Caratteri consentiti password A-Z/ a-z 0-9 _
                                Lunghezza consentita 8-15 caratteri</label>
                            <p id="passw"></p>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="passwordconfirm" class="form-control form-control-lg" name="cpassword"/>
                            <label class="form-label" for="passwordconfirm">Confirm password</label>
                            <label class="form-label" id="psw_er2" for="password" style="color:red" hidden>Password non valida! <br> Le password non corrispondono</label>
                            <p id="confirmpassword"></p>
                        </div>


                        <div class="pt-1 mb-4">
                            <input id="creabottone" class="btn btn-info btn-lg btn-block" type="submit" value="Crea account"></input>
                        </div>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img th:src="@{/images/2068755.jpg}" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/javascript/registerJS.js}"></script>
</section>
</html>
